<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery introview Demo</title>
		<link rel="stylesheet" href="./jquery.introview.css">
	</head>
	<body>
		<main role="main">
			<p>Start!</p>
		</main>

		<!-- introview area -->
		<div id="introview">
			<section>
				<p>this is first</p>
			</section>
			<section>
				<p>this is second</p>
			</section>
			<section>
				<p>this is third</p>
			</section>
			<section>
				<p>this is forth</p>
			</section>
			<section>
				<p>this is fifth</p>
			</section>
		</div>

		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./bower_components/jquery-easing-original/jquery.easing.min.js"></script>
		<script src="./bower_components/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
		<script src="jquery.introview.1.0.js"></script>
		<script>
			var settings = {
				"duration": 500,
				"easizng": "easeOutQuart",
				"finishCallback": function() {
					alert('Finished!');
				}
			};
			$('#introview').introview(settings);
		</script>
	</body>
</html>
