<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery introview Demo</title>
		<link rel="stylesheet" href="./jquery.introview.css">
		<style type="text/css">
			html, body, main {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			main {	/* mainにもposition指定が必要 scroolが消えないから */
				position: absolute;
				top: 0px;
				left: 0;
				z-index: 1;
			}
			section{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<main role="main">
		<p>Start!</p>
		</main>

		<!-- introview area -->
		<div id="introview">
			<section>
				<p>this is first</p>
			</section>
			<section>
				<p>this is second</p>
			</section>
			<section>
				<p>this is third</p>
			</section>
			<section>
				<p>this is forth</p>
			</section>
			<section>
				<p>this is fifth</p>
			</section>
		</div>

		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./bower_components/jquery-easing-original/jquery.easing.min.js"></script>
		<script src="./bower_components/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
		<script src="jquery.introview.1.0.js"></script>
		<script>
			var settings = {
				"duration": 500,
				"easizng": "easeOutQuart",
				"animation": "jqAnimate",
				"finishCallback": function( introview ) {
					introview.hide();
				}
			};
			var introview = $('#introview').introview(settings).start();
		</script>
	</body>
</html>
